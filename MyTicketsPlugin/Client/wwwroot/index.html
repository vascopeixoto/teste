    <div id="app">Loading...</div>


    <script>updateList = function () {
            var input = document.getElementById('file');
            var output = document.getElementById('fileList');
            var children = "";
            for (var i = 0; i < input.files.length; ++i) {
                children += '<li><a class="dropdown-item" style="text-align:center" target="_top" >' + input.files.item(i).name + '</a></li>';
            }
            output.innerHTML = '<ul style="padding-left: 0;">' + children + '</ul>';
        }</script>
